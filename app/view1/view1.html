<div id="view1">
	<div id="fieldArea">
		<form name="form">
			<label class="boldText">FROM ACCOUNT:</label><br>
			<label id="fromValue">Free Checking(4692) - Available ${{availableBalance}}</label><br>
			<label class="boldText">TO ACCOUNT:<br> &nbsp;<input type="text" name="toValue" ng-model="newTransaction.merchant"></label><br>
			<label>AMOUNT:<br>$<input type="number" name="amount" ng-model="newTransaction.amount"></label><br>
			<Button ng-click="reviewTransaction()">SUBMIT</Button>
		</form>
	</div>
	<div id="historyArea">
		<table>
			<thead>
				<tr><th id="view1Heading"colspan="5">Recent Transactions</th></tr>
			</thead>
			<tbody>
				<tr ng-repeat="transaction in transactionHistory">
					<td width="10px" bgcolor="{{transaction.categoryCode}}" />
					<td>
						<div>{{transaction.transactionDate | date : "MMM. d"}}</div>
					</td>
					<td>
						<div>
							<img class="logo" src="{{transaction.merchantLogo}}">
						</div>
					</td>
					<td>
						<div>
							<B>{{transaction.merchant}}</B><br><small>{{transaction.transactionType}}</small>
						</div>
					</td>
					<td><div><B>-${{transaction.amount}}</B></div></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
